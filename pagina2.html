<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação Empadinha Favorita</title>
</head>
<body style="background-color: #d2b48c;">
    <h2>Empadinha favorita</h2>

    <p><b>De acordo com seu gosto, escolha a sua empadinha favorita</b></p>

    <p><u>Empada Salgada</u></p>

    <input type="radio" id="frango"
    name="empadinha favorita" value="frango">
        <label for="frango">Frango</label><br>

    <input type="radio" id="carne de charque"
    name="empadinha favorita" value="Carne de Charque">
        <label for="carne de charque">Carne de Charque</label><br>

    <input type="radio" id="carne de sol"
    name="empadinha favorita" value="Carne de Sol">
        <label for="carne de sol">Carne de Sol</label><br>

    <input type="radio" id="queijo"
    name="empadinha favorita" value="queijo">
        <label for="queijo">Queijo</label><br>

    <input type="radio" id="calabresa"
    name="empadinha favorita" value="calabresa">
        <label for="calabresa">Calabresa</label><br>

        <input type="radio" id="charque c/ queijo"
    name="empadinha favorita" value="charque c/ queijo">
        <label for="charque c/ queijo">Charque c/ Queijo</label><br>

    <input type="radio" id="camarão"
    name="empadinha favorita" value="camarão">
        <label for="camarão">Camarão</label><br> 
    <p><u>Empada Doce</u></p>

    <input type="radio" id="leite condensado"
    name="empadinha favorita" value="leite condensado">
        <label for="leite condensado">Leite Condensado</label><br>

    <input type="radio" id="chocolate"
    name="empadinha favorita" value="chocolate">
        <label for="chocolate">Chocolate</label><br>

        <input type="radio" id="nutella"
        name="empadinha favorita" value="nutella">
            <label for="nutella">Nutella</label><br>

    <input type="radio" id="morango"
    name="empadinha favorita" value="morango">
        <label for="morango">Morango</label><br>
        <input type="radio" id="morango c/ nutella"
    name="empadinha favorita" value="morango c/ nutella">
        <label for="morango c/ nutella">Morango c/ Nutella</label><br>

        <input type="radio" id="bem casado"
    name="empadinha favorita" value="bem casado">
        <label for="bem casado">Bem Casado</label><br>
        <!--ainda falta completar com a caixa/ botão "ENTER", mas de início é isso. Espero que esteja bom-->
</body>
</html>
