<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Empadinhas</title>
    <h1>Empadinhas da Jess</h1>

    <p>Seja muito bem-vindo! Oferecemos empadinhas, livro de receitas e ingredientes. <br>Veja o nosso catálogo e encontre o sabor que você gosta.</p>

</head>
<body>

<h2>Pesquisa de Produtos</h2>
<form action="resultado.html" method="GET">
    <!--Barra de pesquisas-->
    <label for="nome-produto">Nome do Produto:</label>
    <input type="text" id="nome-produto" name="nome-produto" placeholder="Digite o nome do produto"><br><br>

    <!-- Filtro de Categoria -->
    <h3>Categoria</h3>
    <label><input type="checkbox" name="categoria" value="empadinhas"> Empadinhas</label><br>
    <label><input type="checkbox" name="categoria" value="livro de receitas"> Livro de Receitas</label><br>
    <label><input type="checkbox" name="categoria" value="ingredientes"> Ingredientes</label><br><br>

    <!-- Filtro de Faixa de Preço -->
    <h3>Preços</h3>
    <label for="preco-min">Preço Mínimo:</label>
    <input type="number" id="preco-min" name="preco-min" min="0" step="0.01"><br><br>
    
    <label for="preco-max">Preço Máximo:</label>
    <input type="number" id="preco-max" name="preco-max" min="0" step="0.01"><br><br>

    <!-- Botão de Pesquisa -->
    <button type="submit"><a href="pesqav_01.html"></a>Pesquisar</button>
    
</form>

</body>
</html>
